---
version: "3.9"

networks:
  tmt_network:
    driver: bridge

volumes:
  redpanda-0: null
  trial-data:
  gis-services-valhalla:
    external: true
    name: gis-services-valhalla
  gis-services-maptiler:
    external: true
    name: gis-services-maptiler
  maildata:
    driver: local
  mailstate:
    driver: local
  mailconfig:
    driver: local

services:
  redpanda-0:
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      # Address the broker advertises to clients that connect to the Kafka API.
      # Use the internal addresses to connect to the Redpanda brokers'
      # from inside the same Docker network.
      # Use the external addresses to connect to the Redpanda brokers'
      # from outside the Docker network.
      - --advertise-kafka-addr internal://redpanda-0:9092,external://0.0.0.0:${BROKER_PORT}
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      # Address the broker advertises to clients that connect to the HTTP Proxy.
      - --advertise-pandaproxy-addr internal://redpanda-0:8082,external://localhost:${REST_PORT}
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      # Redpanda brokers use the RPC API to communicate with eachother internally.
      - --rpc-addr redpanda-0:33145
      - --advertise-rpc-addr redpanda-0:33145
      # Tells Seastar (the framework Redpanda uses under the hood) to use 1 core on the system.
      - --smp 1
      # The amount of memory to make available to Redpanda.
      - --memory 1G
      # Mode dev-container uses well-known configuration properties for development in containers.
      - --mode dev-container
      # enable logs for debugging.
      - --default-log-level=debug
    image: docker.redpanda.com/redpandadata/redpanda:v23.2.12
    container_name: redpanda-0
    volumes:
      - redpanda-0:/var/lib/redpanda/data
    networks:
      - tmt_network
    ports:
      - ${BROKER_PORT}:19092
      - ${SCHEMA_PORT}:18081
      - ${REST_PORT}:18082
      - 19644:9644

  console:
    container_name: console
    image: docker.redpanda.com/vectorized/console:v2.3.5
    depends_on:
      - redpanda-0
    networks:
      - tmt_network
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    ports:
      - 8600:8080
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda-0:9092"]
          schemaRegistry:
            enabled: true
            urls: ["http://redpanda-0:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda-0:9644"]

  bootstrapper:
    image: docker.io/drivereu/silent-producer:3.0.9
    networks:
      - tmt_network
    environment:
      SLEEP: 1000 # Wait before registering schemas
      KAFKA_HOST: redpanda-0:9092
      SCHEMA_REGISTRY: redpanda-0:8081
      PARTITION_SPECIFICATION: |
        system_heartbeat:1:600000
    restart: on-failure
    depends_on:
      - redpanda-0
    volumes:
      - ../schemas:/app/src/schemas

  # Reverse proxy

  reverse-proxy:
    container_name: reverse-proxy
    image: nginx:stable
    networks:
      - tmt_network
    ports:
      - "${DOCKERPORT}:80"
    volumes:
      - ./local-conf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./html:/usr/share/nginx/html:ro

  # Services

  time_service:
    container_name: time
    image: drivereu/test-bed-time-service:latest
    depends_on:
      - redpanda-0
    networks:
      - tmt_network
    volumes:
      - ./videos:/app/videos
    environment:
      KAFKA_BROKER_URL: redpanda-0:9092
      SCHEMA_REGISTRY_URL: redpanda-0:8081
      AUTO_REGISTER_SCHEMAS: "false"
      BILLBOARD: "true"

  trial_management_tool:
    container_name: tmt
    image: strategyeu/trial-management-tool:pairs
    depends_on:
      - redpanda-0
    ports:
      - 3210:3210
    networks:
      - tmt_network
    environment:
      CLIENT_ID: TB-TrialMgmt
      KAFKA_HOST: redpanda-0:9092
      SCHEMA_REGISTRY: redpanda-0:8081
      TRIAL_MANAGER_SERVER_PORT: 3210
      PRODUCE: >
        system_tm_phase_message,system_tm_role_player,standard_cap,standard_geojson,
        simulation_request_startinject,simulation_entity_featurecollection,simulation_request_move,
        simulation_entity_post,inventory,request,resource,system_tm_info_msg
      SSL: "false"
      SSL_PFX: certs/TB-TrialMgmt.p12
      SSL_PASSPHRASE: changeit
      SSL_CA: certs/test-ca.pem
    volumes:
      - ./topics:/app/topics
      - trial-data:/app/trials

  # MAP service
  safr:
    container_name: safr
    image: erikvullings/safr:latest
    networks:
      - tmt_network
    ports:
      - 8080:8080
    environment:
      GROUP_ID: SAFR
      KAFKA_HOST: redpanda-0:9092
      SCHEMA_REGISTRY: redpanda-0:8081
      SOCKET_PATH: /map/socket.io
      CONSUME: standard_geojson, standard_geojson_sim, standard_named_geojson
      VECTOR_TILE_SERVER: /maptiler/styles/basic-preview/style.json

  # GIS services

  valhalla:
    container_name: gis-services-valhalla
    image: gisops/valhalla:${VALHALLA_VERSION}
    networks:
      - tmt_network
    volumes:
      - gis-services-valhalla:/custom_files
    ports:
      - 8002:8002
    environment:
      - use_tiles_ignore_pbf=True
      - build_elevation=False
      - build_admins=False
      - build_time_zones=False
      - build_tar=False
      - force_rebuild=False

  maptiler:
    container_name: gis-services-maptiler
    image: maptiler/tileserver-gl:${MAPTILER_VERSION}
    networks:
      - tmt_network
    volumes:
      - gis-services-maptiler:/data
    command:
      - "-u ${DOCKERPROTOCOL}${DOCKERDOMAIN}:${DOCKERPORT}/maptiler"

  # https://github.com/mediagis/nominatim-docker/tree/master/4.3
  # Test http://localhost/nominatim/search?q=Monaco&format=json&addressdetails=1&limit=1&polygon_svg=1
  # nominatim:
  #   container_name: gis-services-nominatim
  #   image: mediagis/nominatim:${NOMINATIM_VERSION}
  #   networks:
  #     - tmt_network
  #   volumes:
  #     - gis-services-nominatim-data:/nominatim/data/
  #     - gis-services-nominatim-postgress:/var/lib/postgresql/12/main
  #   environment:
  #     - PBF_PATH=/nominatim/data/merged_areas.osm.pbf
  #     - FREEZE=true

  # Mail
  large_file_service:
    image: drivereu/large-file-service:latest
    hostname: large_file_service
    restart: unless-stopped
    depends_on:
      - redpanda-0
    ports:
      - "9090:9090"
    environment:
      HOST: localhost
      PORT: 9090
    networks:
      - tmt_network

  mailserver:
    image: drivereu/driver-mailserver:latest
    depends_on:
      - redpanda-0
    hostname: dockermail
    domainname: pairs-thw.de
    restart: unless-stopped
    container_name: mailserver
    networks:
      - tmt_network
    ports:
      - "25:25"
      - "143:143" # imap unsecure
      - "587:587"
      - "993:993" # secure imap
      - "3000:3000"
    volumes:
      - maildata:/var/mail
      - mailstate:/var/mail-state
      - mailconfig:/tmp/docker-mailserver/
    environment:
      - DMS_DEBUG=1
      - ENABLE_CLAMAV=0
      - ONE_DIR=0
      - ENABLE_POP3=
      - ENABLE_FAIL2BAN=0
      - ENABLE_MANAGESIEVE=
      - OVERRIDE_HOSTNAME=
      - POSTMASTER_ADDRESS=
      - POSTSCREEN_ACTION=enforce
      - REPORT_RECIPIENT=0
      - REPORT_SENDER=
      - REPORT_INTERVAL=daily
      - SMTP_ONLY=
      - SSL_TYPE=
      - TLS_LEVEL=
      - SPOOF_PROTECTION=
      - ENABLE_SRS=0
      - PERMIT_DOCKER=
      - VIRUSMAILS_DELETE_DELAY=
      - ENABLE_POSTFIX_VIRTUAL_TRANSPORT=
      - POSTFIX_DAGENT=
      - POSTFIX_MAILBOX_SIZE_LIMIT=
      - POSTFIX_MESSAGE_SIZE_LIMIT=
      - ENABLE_SPAMASSASSIN=0
      - SA_TAG=2.0
      - SA_TAG2=6.31
      - SA_KILL=6.31
      - SA_SPAM_SUBJECT=***SPAM*****
      - ENABLE_FETCHMAIL=0
      - FETCHMAIL_POLL=300
      - ENABLE_LDAP=
      - LDAP_START_TLS=
      - LDAP_SERVER_HOST=
      - LDAP_SEARCH_BASE=
      - LDAP_BIND_DN=
      - LDAP_BIND_PW=
      - LDAP_QUERY_FILTER_USER=
      - LDAP_QUERY_FILTER_GROUP=
      - LDAP_QUERY_FILTER_ALIAS=
      - LDAP_QUERY_FILTER_DOMAIN=
      - DOVECOT_TLS=
      - DOVECOT_USER_FILTER=
      - DOVECOT_PASS_FILTER=
      - ENABLE_POSTGREY=0
      - POSTGREY_DELAY=300
      - POSTGREY_MAX_AGE=35
      - POSTGREY_AUTO_WHITELIST_CLIENTS=5
      - POSTGREY_TEXT=Delayed by postgrey
      - ENABLE_SASLAUTHD=0
      - SASLAUTHD_MECHANISMS=
      - SASLAUTHD_MECH_OPTIONS=
      - SASLAUTHD_LDAP_SERVER=
      - SASLAUTHD_LDAP_SSL=
      - SASLAUTHD_LDAP_BIND_DN=
      - SASLAUTHD_LDAP_PASSWORD=
      - SASLAUTHD_LDAP_SEARCH_BASE=
      - SASLAUTHD_LDAP_FILTER=
      - SASLAUTHD_LDAP_START_TLS=
      - SASLAUTHD_LDAP_TLS_CHECK_PEER=
      - SASL_PASSWD=
      - SRS_EXCLUDE_DOMAINS=
      - SRS_SECRET=
      - DEFAULT_RELAY_HOST=
      - RELAY_HOST=
      - RELAY_PORT=
      - RELAY_USER=
      - RELAY_PASSWORD=
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE

  webmail:
    image: drivereu/driver-roundcube:latest
    hostname: webmail
    container_name: webmail
    networks:
      - tmt_network
    restart: unless-stopped
    environment:
      - ROUNDCUBEMAIL_DEFAULT_HOST=dockermail
      - ROUNDCUBEMAIL_SMTP_SERVER=dockermail
      - ROUNDCUBEMAIL_DEFAULT_PORT=143
      - ROUNDCUBEMAIL_SMTP_PORT=25
      - REFRESH_TIME=5
    ports:
      - "4201:80"
    depends_on:
      - mailserver

  mailgateway:
    image: drivereu/driver-mailgateway:latest
    container_name: mailgateway
    networks:
      - tmt_network
    restart: unless-stopped
    ports:
      # websocket notifications
      - "9996:9996"
      # REST api
      - "7891:7891"
    environment:
      - ApiMailServerUrl=http://dockermail:3000/mailapi
      - LargeFileServiceUrl=http://large_file_service:9090/upload
      - SmtpHost=dockermail
      - SmtpPort=25
      - IMapHost=dockermail
      - IMapPort=993
      - kafka_kafkaHost=redpanda-0:9092
      - kafka_schemaRegistryUrl=redpanda-0:8081
      - kafka_mediaTopicName=simulation_entity_post
      - kafka_connectToKafka=true
      - server_port=7891
    depends_on:
      - redpanda-0
      - mailserver
      - large_file_service

  mailmonitor:
    image: drivereu/driver-mailmonitor:oct-2023
    container_name: mailmonitor
    restart: unless-stopped
    networks:
      - tmt_network
    ports:
      - "4200:80"
    links:
      - mailgateway
    depends_on:
      - mailgateway
